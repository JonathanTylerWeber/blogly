{% extends 'base.html' %}

{% block title %}

Edit Post

{% endblock %}



{% block content %}

<h1>Edit Post</h1>
<form action="/posts/{{ post.id }}/edit" method="POST">
    <input type="text" name="title" value="{{ post.title }}">
    <input type="text" name="content" value="{{ post.content }}">
    <button>Update Post</button>
</form>
<br>
<a href="/users">Cancel</a>

{% endblock %}
