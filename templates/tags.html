{% extends 'base.html' %}

{% block title %}

Blogly Tags

{% endblock %}



{% block content %}

<h1>Blogly Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href='/tags/{{tag.id}}'>{{ tag.name }}</a></li>
    {% endfor %}
</ul>
<h2>Add New Tag</h2>
<a href="/tags/new"><button>Add</button></a>

{% endblock %}
