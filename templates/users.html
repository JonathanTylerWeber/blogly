{% extends base.html %}

{% block title %}

{% endblock %}



{% block content %}

<h1>Blogly Users</h1>
<ul>
    {% for user in users %}

    {% endfor %}
</ul>
<h2>Add New User</h2>
<a href="/users/new">Add New User</a>

{% endblock %}
